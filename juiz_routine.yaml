noapply:
    - "えっ！申請が1つもない……あの、私、何か不手際でも……？み、みなさまの申請をお待ちしております。"
    - "とお伝えしたいところですが、あいにく何の申請も来ておりません。もしかして、ジュイスのためを思って休ませてくれたのですね、嬉しい！"
    - "あれ？申請がございません。ジュイスはずっと、みなさまからの申請をお待ちしておりますよ。"
midnight_ok:
    - "Noblesse Oblige。本日も、皆様が救世主たらんことを。"
    - "最近、100億以内に収まることが多くて良いのですが、それもちょっと寂しいかな…なんて。Noblesse Oblige。本日も救世主たらんことを。"
    - "ジュイスはホッとしました〜。Noblesse Oblige。本日も、皆様が救世主たらんことを。"
    - "きちんと100億以内に収まりましたね。ジュイスも節約を心がけます。本日も、皆様が救世主たらんことを♪"
midnight_ng:
    - "仕方がありませんね、別のノブレス携帯を手配いたします。引き続き、持てる者の義務を遂行してください。"
    - "んもー！100億は超えちゃダメだって、言ってるじゃないですかっ。今日こそは超えないでくださいね？"
    - "…日本を救うための100億なのですから、もう少し大事に使っていただかなければ困ります。本日も倹約に励む救世主たらんことを！"
    - "あなたなら100億を有効に使っていただけると思ってましたのに、ジュイスはすこしばかり拍子抜けです…。今日こそは素敵な救世主たらんことを。"
